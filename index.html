<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="assets/styles.css" />

      <script
         src="https://kit.fontawesome.com/a5f08b2870.js"
         crossorigin="anonymous"
      ></script>

      <title>FábioLab Store</title>
   </head>
   <body class="flex f-column bg-img">
      <header class="bg-gray-medium">
         <div class="container flex jc-space-between ai-center">
            <div class="d-md-none">
               <label for="checkbox">
                  <i class="fa-solid fa-bars color-font fs-4"></i>
               </label>
               <input class="none" id="checkbox" type="checkbox" />
               <div id="drawer-menu" class="">
                  <div class="flex jc-space-between">
                     <h2 class="color-white mb-4">Menu</h2>
                     <label for="checkbox">
                        <i
                           class="fa-solid fa-xmark color-white fs-4 mb-2 me-2"
                        ></i>
                     </label>
                  </div>
                  <ul class="l-unstyled">
                     <li class="mb-2">
                        <a
                           class="color-font fs-3 bb-active-togle"
                           href="index.html"
                           >Início</a
                        >
                     </li>
                     <li class="mb-2">
                        <a class="color-font fs-3" href="products.html"
                           >Produtos</a
                        >
                     </li>
                     <li class="mb-2">
                        <a class="color-font fs-3" href="about.html"
                           >Quem somos</a
                        >
                     </li>
                     <li class="mb-2">
                        <a class="color-font fs-3" href="contact.html"
                           >Fale conosco</a
                        >
                     </li>
                  </ul>
               </div>
               <label for="checkbox" id="drawer-overlay"></label>
            </div>
            <a href="index.html" title="Início"
               ><img
                  class="img-responsive mb-1 logo"
                  src="assets/imgs/fabiolab-gold.png"
                  alt="Logo FábioLab"
            /></a>
            <div class="flex f-column ai-end jc-space-around">
               <div class="fs-4">
                  <a class="color-font" href="cart.html">
                     <i class="fa-solid fa-cart-shopping"></i>
                  </a>
               </div>
               <div class="fs-5">
                  <a
                     class="me-1 color-font"
                     title="facebook"
                     href="https://pt-br.facebook.com/"
                  >
                     <i class="fa-brands fa-facebook-square"></i>
                  </a>
                  <a
                     class="me-1 color-font"
                     title="instagram"
                     href="https://www.instagram.com/"
                  >
                     <i class="fa-brands fa-instagram-square"></i>
                  </a>
                  <a
                     class="color-font"
                     title="youtube"
                     href="https://www.youtube.com/"
                  >
                     <i class="fa-brands fa-youtube-square"></i>
                  </a>
               </div>
            </div>
         </div>
         <div class="bg-gray-dark none d-md-flex">
            <nav class="container flex fs-3 grid-1">
               <a
                  class="color-white flex jc-center me-1 py-1 menu bb-active"
                  href="index.html"
                  title="Início"
                  >Início</a
               >
               <a
                  class="color-white flex jc-center me-1 py-1 menu"
                  href="products.html"
                  title="Produtos"
                  >Produtos</a
               >
               <a
                  class="color-white flex jc-center me-1 py-1 menu"
                  href="about.html"
                  title="Quem somos"
                  >Quem somos</a
               >
               <a
                  class="color-white flex jc-center py-1 menu"
                  href="contact.html"
                  title="Fale conosco"
                  >Fale conosco</a
               >
            </nav>
         </div>
      </header>

      <main class="grow">
         <section class="mb-2">
            <img
               class="main-banner imgx"
               id="print-img"
               src="assets/imgs/empresa-luz.jpg"
               alt="luz de pensamento"
            />
         </section>
         <section class="container">
            <div class="ms-2 fs-5 color-font flex ai-center mb-2">
               <i class="fa-solid fa-tags me-1"></i>
               <h1 class="upper fs-5 color-font">Promoções:</h1>
            </div>
            <div class="row card-home">
               <!-- Filamentos -->
               <div class="col-3 mb-2x relative">
                  <div class="bg-dark absolute z-0 position-bg-dark-1"></div>
                  <h2 class="none d-lg-flex color-white fs-6 upper">
                     Fila<br />men<br />tos
                  </h2>
                  <h2 class="d-lg-none color-white fs-6 upper">Filamentos</h2>
                  <div>
                     <img
                        class="img-lg-height"
                        id="promocao-filamentos"
                        src="assets/imgs/produtos/filamento.png"
                        alt="Filamentos"
                     />
                  </div>
               </div>

               <!-- Impressoras -->
               <div class="col-3 mb-2x relative">
                  <div class="bg-dark absolute z-0 position-bg-dark-1"></div>
                  <h2 class="none d-lg-flex color-white fs-6 upper">
                     Impres<br />so<br />ras
                  </h2>
                  <h2 class="d-lg-none color-white fs-6 upper">Impressoras</h2>
                  <div>
                     <img
                        id="promocao-impressoras"
                        src="assets/imgs/produtos/form3.png"
                        alt="Impressoras"
                     />
                  </div>
               </div>

               <!-- Ferramentas -->
               <div class="col-3 mb-2x relative">
                  <div class="bg-dark absolute z-0 position-bg-dark-1"></div>
                  <h2 class="none d-lg-flex color-white fs-6 upper">
                     Ferra<br />men<br />tas
                  </h2>
                  <h2 class="d-lg-none color-white fs-6 upper">Ferramentas</h2>
                  <div>
                     <img
                        id="promocao-resinas"
                        src="assets/imgs/produtos/resina.png"
                        alt="Resinas"
                     />
                  </div>
               </div>
            </div>
         </section>
      </main>

      <footer class="bg-gray-medium">
         <div class="container flex jc-space-between ai-center">
            <div>
               <p class="color-white">
                  ©FábioLab. Todos os direitos reservados
               </p>
            </div>
            <div>
               <a href="index.html" title="Início"
                  ><img
                     class="img-responsive mb-1 logo"
                     src="assets/imgs/fabiolab-gold.png"
                     alt="Logo FábioLab"
               /></a>
            </div>
            <div class="flex ai-center fs-5">
               <a
                  class="me-1 color-font"
                  title="facebook"
                  href="https://pt-br.facebook.com/"
               >
                  <i class="fa-brands fa-facebook-square"></i>
               </a>
               <a
                  class="me-1 color-font"
                  title="instagram"
                  href="https://www.instagram.com/"
               >
                  <i class="fa-brands fa-instagram-square"></i>
               </a>
               <a
                  class="color-font"
                  title="youtube"
                  href="https://www.youtube.com/"
               >
                  <i class="fa-brands fa-youtube-square"></i>
               </a>
            </div>
         </div>
      </footer>
   </body>
</html>
